<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números WhatsApp USA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --whatsapp-green: #25D366;
            --whatsapp-dark: #075E54;
            --whatsapp-light: #DCF8C6;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: var(--whatsapp-dark);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .logo i {
            color: var(--whatsapp-green);
        }
        .form-container {
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: var(--whatsapp-green);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--whatsapp-dark);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .result {
            padding: 15px;
            margin-top: 20px;
            border: 1px dashed var(--whatsapp-green);
            border-radius: 5px;
            display: none;
        }
        .sms-container {
            margin-top: 15px;
        }
        .loading {
            text-align: center;
            margin: 15px 0;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 4px solid var(--whatsapp-green);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .copy-btn {
            background: var(--whatsapp-dark);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-whatsapp"></i> WhatsApp USA
            </div>
            <p>Recibe SMS de verificación en números +1</p>
        </header>

        <div class="form-container">
            <div class="input-group">
                <label for="api-key">API Key de SMSPool</label>
                <input type="password" id="api-key" placeholder="Ingresa la API Key compartida">
            </div>

            <button id="get-number">Obtener Número ($0.50)</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Solicitando número...</p>
            </div>

            <div class="result" id="result">
                <h3>Tu número:</h3>
                <p id="phone-number"></p>
                <button class="copy-btn" id="copy-btn">
                    <i class="fas fa-copy"></i> Copiar Número
                </button>
                
                <div class="sms-container">
                    <h4>Mensajes recibidos:</h4>
                    <div id="sms-messages">Esperando SMS...</div>
                    <button id="check-sms">Verificar SMS</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Key compartida (visible para todos)
        const SHARED_API_KEY = "oHXifERtWRtfTBIP2ZqE2NN4PHptF4v1"; // ¡Cuidado! Esto es público
        
        document.addEventListener('DOMContentLoaded', function() {
            const getNumberBtn = document.getElementById('get-number');
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const phoneNumber = document.getElementById('phone-number');
            const copyBtn = document.getElementById('copy-btn');
            const smsMessages = document.getElementById('sms-messages');
            const checkSmsBtn = document.getElementById('check-sms');
            const apiKeyInput = document.getElementById('api-key');
            
            let currentRequestId = null;
            let currentNumber = null;
            let smsCheckInterval = null;

            // Configurar API Key compartida
            apiKeyInput.value = SHARED_API_KEY;

            getNumberBtn.addEventListener('click', requestNumber);
            copyBtn.addEventListener('click', copyNumber);
            checkSmsBtn.addEventListener('click', checkSms);

            async function requestNumber() {
                const apiKey = apiKeyInput.value.trim();
                
                loadingDiv.style.display = 'block';
                getNumberBtn.disabled = true;

                try {
                    const response = await fetch(
                        `https://smspool.net/api/request?key=${apiKey}&country=US&service=WhatsApp`
                    );
                    
                    if (!response.ok) throw new Error('Error en la API');
                    
                    const data = await response.json();
                    
                    if (data.error) throw new Error(data.error);
                    
                    // Mostrar resultados
                    currentRequestId = data.id;
                    currentNumber = data.number;
                    phoneNumber.textContent = `+1 ${data.number}`;
                    resultDiv.style.display = 'block';
                    
                    // Iniciar verificación automática de SMS
                    startSmsChecking(apiKey);
                    
                } catch (error) {
                    alert(`Error: ${error.message}`);
                    console.error(error);
                } finally {
                    loadingDiv.style.display = 'none';
                    getNumberBtn.disabled = false;
                }
            }

            function startSmsChecking(apiKey) {
                // Limpiar intervalo anterior
                if (smsCheckInterval) clearInterval(smsCheckInterval);
                
                // Verificar cada 5 segundos
                smsCheckInterval = setInterval(() => {
                    checkSms(apiKey);
                }, 5000);
            }

            async function requestNumber() {
    const apiKey = document.getElementById('api-key').value.trim();
    const loadingDiv = document.getElementById('loading');
    const getNumberBtn = document.getElementById('get-number');
    
    loadingDiv.style.display = 'block';
    getNumberBtn.disabled = true;

    try {
        // Usamos un proxy CORS para evitar el bloqueo
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const apiUrl = `https://smspool.net/api/request?key=${apiKey}&country=US&service=WhatsApp`;
        
        const response = await fetch(proxyUrl + apiUrl, {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        });

        if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
        
        const data = await response.json();
        
        if (data.error) throw new Error(data.error);
        
        // Éxito - mostrar número
        document.getElementById('phone-number').textContent = `+1 ${data.number}`;
        document.getElementById('result').style.display = 'block';
        currentRequestId = data.id;
        
    } catch (error) {
        console.error("Error completo:", error);
        alert(`Error al solicitar número:\n${error.message}\n\nPosibles soluciones:
1. Verifica tu API Key
2. Prueba desactivar VPN/ad-blockers
3. Actualiza la página e intenta nuevamente`);
    } finally {
        loadingDiv.style.display = 'none';
        getNumberBtn.disabled = false;
    }
}
        });
    </script>
</body>
</html>
